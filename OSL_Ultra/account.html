    <div id="contentHolder">
        <div id="med">
            <h2>
                <span><i>Welcome</i></span>
                <span><i>to</i></span>
                <span><i>OSL</i></span>
            </h2>
            <p>
                <span><i>Discover</i></span>
                <span><i>the</i></span>
                <span><i>Wonderous</i></span>
                <span><i>World</i></span>
                <span><i>of</i></span>
                <span><i>Science</i></span>
                <span><i>&</i></span>
                <span><i>Technology</i></span>
            </p>
        </div>
    
        <div id="loginBox">
            <form method="post" action="no_result.html">
                <input type="text" placeholder="OSL Account" required="required" autocomplete="off" id="accountId" />
                <br />
                <input type="password" placeholder="Password" required="required" id="password" />
                <br />
                <input type="submit" value="GO" id="loginButton_submit" />
            </form>
        </div>

        <a href="javascript:;" onclick="gotoSignUp();">
            <div id="gotoSignUp">
                <h2>
                    Sign Up<br />to OSL
                </h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </a>
    
        <div id="signUpBox">
            <form method="post" action="no_result.html">
                <input type="text" placeholder="Account Name" required="required" autocomplete="off" id="accountId" />
                <br />
                <input type="password" placeholder="Password" required="required" id="password" />
                <br />
                <input type="password" placeholder="Confirm Password" required="required" id="password" />
                <br />
                <input type="submit" value="Join" id="loginButton_submit" />
            </form>
        </div>
    
        <a href="javascript:;" onclick="gotoLogin();">
            <div id="gotoLogin">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">

        </a>

        </a>
